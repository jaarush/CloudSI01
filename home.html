<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cloud Notebook</title>
</head>
<body>
    <h1>Documents</h1>
    <form action="/" method="get">
        <input type="text" name="query" placeholder="Search documents...">
        <button type="submit">Search</button>
    </form>
    <a href="{{ url_for('document') }}">Create New Document</a>
    <ul>
        {% for document in documents %}
            <li><a href="{{ url_for('document', doc_id=document.id) }}">{{ document.title }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
