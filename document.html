<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ document.title if document else "New Document" }}</title>
</head>
<body>
    <h1>{{ document.title if document else "New Document" }}</h1>
    <form method="post">
        {{ form.hidden_tag() }}
        {{ form.title.label }} {{ form.title(size=20) }}<br>
        {{ form.content.label }} {{ form.content(rows=10, cols=30) }}<br>
        {{ form.submit() }}
    </form>
    {% if document %}
        <a href="{{ url_for('versions', doc_id=document.id) }}">View Versions</a>
    {% endif %}
</body>
</html>
